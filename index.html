<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formControls">
    <button id="deleteSelectedCommentsButton">Delete selected comments</button>

    <div>
      <input type="checkbox" id="checkbox" name="checkbox"/>
      <label for="checkbox">Highlight inappropriate words</label>
    </div>

    <div class="selectAndArrowsBar">
      <div class="selectSection">
        <div>Filter by posts titles:</div>
        <select id="selectTitle"></select>
      </div>

      <div class="arrowsSection">
        <img src="leftarrow.png" alt="leftarrow" id="leftarrow">
        <div id="numberOfCommentsOnPage">20</div>
        <img src="rightarrow.png" alt="rightarrow" id="rightarrow">
      </div>
    </div>
    
    
    


  </div>
    
  <div class="app">
    <div class="headersBar">
      <div class="header1">Name</div>
      <div class="header2">Email</div>
      <div class="header3">Body</div>
      <div class="header4">Action</div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
